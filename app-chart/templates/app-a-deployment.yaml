apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: skupper-proj1
  name: app-a
  annotations: {}
  labels:
    backstage.io/kubernetes-id: my-kubernetes-component
spec:
  selector:
    matchLabels:
      app: app-a
  replicas: 1
  template:
    metadata:
      labels:
        app: app-a
        backstage.io/kubernetes-id: my-kubernetes-component
    spec:
      containers:
        - name: container
          image: >-
            quay.io/mathianasj/skupper-app-a:master
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: QUARKUS_PROFILE
              value: prod
      imagePullSecrets: []
  strategy:
    type: Recreate
  paused: false

